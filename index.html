<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>App Post</title>
    <link rel="icon" href="path/to/your/icon.png"> <!-- Altere o caminho para o ícone desejado -->
    <style>
        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <label for="postNumber" class="form-label">Número do Post:</label>
                <input type="number" id="postNumber" class="form-control" placeholder="Digite o número do Post">
            </div>
            <div class="col-auto align-self-end">
                <button id="showPost" class="btn btn-primary">Mostrar</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h1 id="postTitle"></h1>
                <p id="postBody"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('showPost').addEventListener('click', function() {
            const postNumber = document.getElementById('postNumber').value;
            // Aqui você deve adicionar a lógica para buscar e exibir o post
            // Por exemplo, usando fetch para obter dados de uma API
            
            // Exemplo de dados fictícios
            const postData = {
                title: `Título do Post ${postNumber}`,
                body: `Conteúdo do Post ${postNumber}. Este é um exemplo de corpo de post.`
            };

            // Exibir os dados
            document.getElementById('postTitle').innerText = postData.title;
            document.getElementById('postBody').innerText = postData.body;

            // Limpar o campo de entrada
            document.getElementById('postNumber').value = '';
        });

        // Função para limpar os campos quando a página rolar
        window.addEventListener('scroll', function() {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            // Verifica se o usuário rolou até o final ou até o topo
            if (scrollTop + clientHeight >= scrollHeight || scrollTop === 0) {
                document.getElementById('postNumber').value = '';
                document.getElementById('postTitle').innerText = '';
                document.getElementById('postBody').innerText = '';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
